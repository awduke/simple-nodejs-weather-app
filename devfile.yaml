apiVersion: 1.0.0
metadata:
  name: nodejs-devfile
projects:
  - name: weather-app-devfile
    source:
      type: git
      location: 'https://github.com/awduke/simple-nodejs-weather-app.git'
components:
  - alias: theia-editor
    type: cheEditor
    reference: https://raw.githubusercontent.com/eclipse/che-plugin-registry/master/v3/plugins/eclipse/che-theia/next/meta.yaml
  - alias: k8s-plugin
    type: chePlugin
    registryUrl: http://che-plugin-registry-che.192.168.99.100.nip.io/v3/
    id: 'ms-kubernetes-tools/vscode-k8s-tools/latest'
    memoryLimit: 1G
  - type: chePlugin
    id: 'redhat/vscode-yaml/latest'
